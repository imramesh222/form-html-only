<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <section id="Ordered">
    <h1>Ordered Lists</h1>
    <ol>
      <li>Wake up</li>
      <li>Morning Work</li>
          <ol type="a">
            <li>Brush teeth</li>
            <li>Toilet</li>
            <li>Wash face</li>
          </ol>
      <li>Take bath</li>
      <li>Breakfast</li>
      <li>Go to Work</li>
    </ol>
  </section>
  <section id="unordered">
    <h1>Unordered Lists</h1> 
    <ul>
      <li>Ramesh</li>
      <li>Rawat</li>
      <li>Humla</li>
    </ul>
  </section>
</body>
</html>
